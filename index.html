### Data analysis for research projects
- I had to repeatedly use some functions – e.g. descriptive statistics
- Back then, it was quite irritating to get simple outputs such as n (%) for categorical variables directly from R package (no `gtsummary` or other helper functions back then)
- `table()`, `prop.table()`, `paste0()`, `cbind()`, `rbind()` etc were the norms
- Wrote some [functions](https://github.com/wnarifin/medicalstats-in-R/tree/master/functions)

--

tbl = table(chickwts["feed"]); tbl_perc = prop.table(tbl) * 100
data.frame(Variable = names(chickwts)[2], Label = levels(chickwts[,"feed"]),
           n = as.numeric(tbl), Percent = as.numeric(tbl_perc))
```

### R Shiny vs Javascript
- I needed to develop some R Shiny apps for my online [sample size calculator](https://wnarifin.github.io/ssc_web.html)
- Javascript (`jstat.js`) did not have stats functions that I needed, although I would have preferred to keep all code in HTML + JS
- R came to the rescue
- To ensure that users won't even notice the difference, I even made an effort to ensure the web design remained the same for [R Shiny](https://wnarifin.shinyapps.io/ss_sem_rmsea/) and [HTML + JS](https://wnarifin.github.io/ssc/ss1mean.html) pages
- The R Shiny relied on the [R functions](https://github.com/wnarifin/medicalstats-in-R/blob/master/functions/ss_sem_fun.R) written just for this purpose

The steps that worked for me:

``` r
# Preliminaries of new submission
usethis::use_mit_license()  # set MIT license, will auto update DESCRIPTION
usethis::use_news_md()  # Package NEWS link in Help
usethis::use_cran_comments()  # Comments documenting communications

# Check the package readiness for CRAN
devtools::check(remote = TRUE, manual = TRUE) # basic CRAN check 
devtools::check_win_devel() # more extensive check on win-builder service
                            # patiently wait for it to finish!
                            # search win-builder: in email

# Submit to CRAN
devtools::submit_cran() # check email and respond accordingly
```
--

and make sure, in the package readiness for CRAN step, it must be error free, warning free and only 1 note,
```
## R CMD check results

0 errors | 0 warnings | 1 notes

This is a new submission.
```

### Tips
#### 1. Base package
- learn and get used to functions in base package
- reduce dependencies of your package on external packages
- don't rely too much on tidyverse for very simple tasks
- e.g. `data[,"var"]` vs `data |&gt; select(var)`
